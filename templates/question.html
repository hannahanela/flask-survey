{% extends 'base.html' %}
{% block content %}

  <h2>{{ question.question }}</h2>

  <form action="/answer" method="POST">

    {% for msg in get_flashed_messages() %}
      <p>{{ msg }}</p>
    {% endfor %}

    {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}"
            required>
        {{ choice }}
      </p>
      {% endfor %}

      {% if question.allow_text == True %}
        <p>
          <textarea name="comment" placeholder="Answer here."></textarea>
        </p>
      {% endif %}

    <button>Continue</button>
  </form>

{% endblock %}
